<script type="text/javascript">
    RED.nodes.registerType('I2CColorSensor', {
        category: 'TP Grove',
        color: '#5ea4d1',
        defaults: {
            name: { value: "" },
            tpSlot: { value: "", required: true },
            communication: { value: "I2C" },

            _gain: { value: "4x" },
            _integrationTime: { value: "2.4ms" },

            connectedStatus: { value: "start" },
            host: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: "tbpi-icon.png",
        label: function () {
            var slot = this.tpSlot? " [" + this.tpSlot + "]": "";
            var rtn = this.name || "I2CColorSensor";
            return rtn + slot;
        }
    });
</script>
