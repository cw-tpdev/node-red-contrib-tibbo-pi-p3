<script type="text/x-red" data-help-name="Tibbit-#02">
    <p>#02 RS232/422/485 port</p>

    <h3>Details</h3>
    <p>Universal RS232/422/485 port with electronic mode selection.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2302">Tibbit Blocks</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">buffer object</span>
        </dt>
        <dd>
            <p>e.g.</p><pre>Buffer.from([0x00]);</pre>
            <p>e.g.</p><pre>Buffer.from("test");</pre>
            <p>NOTE: Input the OUT to the device.</p>

            <br>
            <p>DTR(RS232)<br>
            1:HIGH, 0:LOW</p>
            <p>e.g.</p><pre>{act: 'dtr', v: 1}</pre>

            <br>
            <p>DSR(RS232)<br>
            <p>e.g.</p><pre>{act: 'dsr'}</pre>

            <br>
            <p>IN/OUT(RS485)<br>
            1:output, 0:input</p>
            <p>e.g.</p><pre>{act: 'io', v: 1}</pre>
        </dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">number</span>
        </dt>
        <dd>
            DSR(RS232): 1:HIGH, 0:LOW<br>
            <p>e.g.</p><pre>1</pre>
        </dd>
    </dl>

</script>
