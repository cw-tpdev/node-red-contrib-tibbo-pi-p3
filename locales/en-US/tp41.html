<script type="text/x-red" data-help-name="Tibbit-#41">
    <p>#41 8-bit port (supplied with 200mm cable)</p>

    <h3>Details</h3>
    <p>8-bit port (supplied with 200mm cable).</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2341">Tibbit Blocks</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            <ul>
                <li>
                    IN/OUT setting<br>
                    ・<code>act</code>: io<br>
                    ・<code>gp</code>: 0 - 7<br>
                    ・<code>v</code>: 1:OUT, 0:IN
                </li>
                <li>
                    Pullup setting(Input only)<br>
                    ・<code>act</code>: pup<br>
                    ・<code>gp</code>: 0 - 7<br>
                    ・<code>v</code>: 1:Enable, 0:Disabled
                </li>
                <li>
                    Sets the output state of the specified gp.<br>
                    ・<code>act</code>: set<br>
                    ・<code>gp</code>: 0 - 7<br>
                    ・<code>v</code>: 1:HIGH, 0:LOW
                </li>
                <li>
                    Reads the state of the specified gp.<br>
                    ・<code>act</code>: get<br>
                    ・<code>gp</code>: 0 - 7<br>
                </li>      
            </ul>
            <p>e.g.</p><pre>[{act: 'io', gp: 1, v: 1}, {act: 'pup', gp: 1, v: 1}, {act: 'set', gp: 1, v: 1}, {act: 'get', gp: 1}]</pre>
        </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of number</span>
        </dt>
        <dd>
            <p>e.g.</p><pre>[1]</pre>
        </dd>
    </dl>

</script>
