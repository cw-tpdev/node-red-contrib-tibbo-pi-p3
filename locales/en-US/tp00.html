<script type="text/x-red" data-help-name="Tibbit-#00">
    <p>#00 direct I/O lines</p>

    <h3>Details</h3>

    <p>#00_1 Four direct I/O lines</p>
    <p>Four directly exposed I/O lines of the microcontroller.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2300_1">Tibbit Blocks</a></p>
    
    <p>#00_2 Three direct I/O lines and ground</p>
    <p>Three directly exposed I/O lines of the microcontroller plus the ground line.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2300_2">Tibbit Blocks</a></p>

    <p>#00_3 Two direct I/O lines, +5V power, ground</p>
    <p>Two directly exposed I/O lines of the microcontroller plus the +5V output and ground lines.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2300_3">Tibbit Blocks</a></p>

    <h3>GPIO</h3>
    <b>Inputs</b>
    <p>Note: Depending on the setting of each line.</p>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            <ul>
                <li>
                    IN<br>
                    ・<code>line</code><br>
                    <p>e.g.</p><pre>[{line: 'A'}]</pre>
                </li>
                <li>
                    IN_Analog<br>
                    ・<code>line</code><br>
                    <p>e.g.</p><pre>[{line: 'A'}]</pre>
                </li>
                <li>
                    OUT(TTL/Open drain)<br>
                    ・<code>line</code><br>
                    ・<code>v</code>: value<br>
                    <p>e.g.</p><pre>[{line: 'A', v: 1}]</pre>
                </li>
                <li>
                    IN_OUT<br>
                    ・<code>io</code>: IN/OUT(TTL)/OUT_OD(Open drain)<br>
                    ・<code>line</code><br>
                    ・<code>v</code>: value<br>
                    <p>e.g.</p><pre>[{io:'IN', line: 'A'}, {io:'OUT', line: 'A', v: 1}, {io:'OUT_OD', line: 'A', v: 1}]</pre>
                    <br>
                    Changing in / out<br>
                    ・<code>mode</code>: ch<br>
                    ・<code>io</code>: IN/OUT(TTL)/OUT_OD(Open drain)<br>
                    ・<code>line</code><br>
                    <p>e.g.</p><pre>[{mode:'ch', io:'OUT', line: 'A'}]</pre><br>
                </li>
            </ul>
        </dd>
    </dl>
    <b>Outputs</b>
    <p>Note: Depending on the setting of each line.</p>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of number</span>
        </dt>
        <dd>
            <ul>
                <li>
                    IN: 0 or 1
                    <p>e.g.</p><pre>[1]</pre>
                </li>
                <li>
                    IN_Analog: 0 - 255
                    <p>e.g.</p><pre>[1]</pre>
                </li>
                <li>
                    OUT(TTL/Open drain): none
                    <p>e.g.</p><pre>[]</pre>
                </li>
                <li>
                    IN_OUT: 0 or 1
                    <p>e.g.</p><pre>[1]</pre>
                </li>
            </ul>
        </dd>
    </dl>

    <h3>I2C</h3>
    <b>Inputs</b>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            <ul>
                <li>
                    Write<br>
                    ・<code>act</code>: w<br>
                    ・<code>add</code>: address<br>
                    ・<code>cmd</code>: command(optional)<br>
                    ・<code>v</code>: value
                </li>
                <li>
                    Read<br>
                    ・<code>act</code>: r<br>
                    ・<code>add</code>: address<br>
                    ・<code>cmd</code>: command(optional)<br>
                    ・<code>len</code>: size
                </li>
            </ul>
            <p>e.g.</p><pre>[{act: 'w', add: 0x23, cmd: 0x00, v: [0x00]}, {act: 'r', add: 0x23, cmd: 0x00, len:2}]</pre>
        </dd>
    </dl>
    <b>Outputs</b>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of number</span>
        </dt>
        <dd>
            <p>e.g.</p><pre>[[0x00]]</pre>
        </dd>
    </dl>

    <h3>SPI</h3>
    <b>Inputs</b>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            <p>
            ・<code>add</code>: address<br>
            ・<code>v</code>: value
            </p>
            <p>e.g.</p><pre>[{add: 0x80, v: [0x00]}, {add: 0x80, v: [0x00]}]</pre>
        </dd>
    </dl>
    <b>Outputs</b>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of number</span>
        </dt>
        <dd>
            <p>e.g.</p><pre>[[0x00]]</pre>
        </dd>
    </dl>

    <h3>Serial</h3>
    <b>Inputs</b>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">buffer object</span>
        </dt>
        <dd>
            <p>e.g.</p><pre>Buffer.from([0x00]);</pre>
            <p>e.g.</p><pre>Buffer.from("test");</pre>
            <p>NOTE: Input the OUT to the device.</p>
        </dd>
    </dl>
    <b>Outputs</b>
    <dl class="message-properties">
        <dd>
            none
            <p>NOTE: IN from the device is obtained by the "Tibbit-#00 in".</p>
        </dd>
    </dl>

</script>
