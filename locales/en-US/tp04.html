<script type="text/x-red" data-help-name="Tibbit-#04">
    <p>#04 isolated inputs</p>

    <h3>Details</h3>

    <p>#04_1 Two isolated inputs</p>
    <p>Two optically isolated inputs with independent terminals. Inputs are fully isolated from system ground.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_1">Tibbit Blocks</a></p>

    <p>#04_2 Three isolated inputs, common (-)</p>
    <p>Three optically isolated inputs with common (-). Inputs are fully isolated from system ground.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_2">Tibbit Blocks</a></p>

    <p>#04_3 Three isolated inputs, common (+)</p>
    <p>Three optically isolated inputs with common (+). Inputs are fully isolated from system ground.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_3">Tibbit Blocks</a></p>

    <p>#04_4 Four opto-inputs, common ground</p>
    <p>Four opto-couple inputs with the '-' terminal connected to the system ground, independent '+' terminals.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_4">Tibbit Blocks</a></p>

    <p>#04_5 Two 24V isolated inputs</p>
    <p>Two optically isolated inputs with independent terminals. Inputs are fully isolated from system ground.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_5">Tibbit Blocks</a></p>

    <p>#04_6 Three 24V isolated inputs, common (-)</p>
    <p>Three optically isolated inputs with common (-). Inputs are fully isolated from system ground.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_6">Tibbit Blocks</a></p>

    <p>#04_7 Three 24V isolated inputs, common (+)</p>
    <p>Three optically isolated inputs with common (+). Inputs are fully isolated from system ground.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_7">Tibbit Blocks</a></p>

    <p>#04_8 Four 24V isolated inputs, common ground</p>
    <p>Four opto-couple inputs with the '-' terminal connected to the system ground, independent '+' terminals.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_8">Tibbit Blocks</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            IN: <code>line</code><br>
            <p>e.g.</p><pre>[{line: 'A'}]</pre>
        </dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of number</span>
        </dt>
        <dd>
            1:HIGH, 0:LOW
            <p>e.g.</p><pre>[1]</pre>
        </dd>
    </dl>

</script>
