<script type="text/x-red" data-help-name="Tibbit-#01 out">
    <p>#01 Four-line RS232 port</p>

    <h3>Details</h3>
    <p>Simple RS232 port with only TX, RX, RTS, and CTS lines.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2301">Tibbit Blocks</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">buffer object</span>
        </dt>
        <dd>
            <p>e.g.</p><pre>Buffer.from([0x00]);</pre>
            <p>e.g.</p><pre>Buffer.from("test");</pre>
            <p>NOTE: Input the OUT to the device.</p>
        </dd>
    </dl>
</script>

<script type="text/x-red" data-help-name="Tibbit-#01 in">
