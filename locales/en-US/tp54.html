<script type="text/x-red" data-help-name="Tibbit-#54">
    <p>#54 Four dry contact inputs</p>

    <h3>Details</h3>

    <p>Four dry contact inputs; external switches should be installed between the input terminals and the system ground.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2354">Tibbit Blocks</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            IN: <code>line</code><br>
            <p>e.g.</p><pre>[{line: 'A'}]</pre>
        </dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of number</span>
        </dt>
        <dd>
            1:HIGH, 0:LOW
            <p>e.g.</p><pre>[1]</pre>
        </dd>
    </dl>

</script>

<script type="text/x-red" data-help-name="Tibbit-#54 in">
    <p>#54 Four dry contact inputs</p>

    <h3>Details</h3>

    <p>Four dry contact inputs; external switches should be installed between the input terminals and the system ground.</p>
    <p>See <a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2354">Tibbit Blocks</a></p>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>
            IN_Edge: <code>line</code>, <code>v</code>(1:HIGH, 0:LOW)<br>
            <p>e.g.</p><pre>{line: 'A', v: 1}</pre>
        </dd>
    </dl>
</script>
