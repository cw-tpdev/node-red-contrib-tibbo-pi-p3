<script type="text/x-red" data-help-name="TPbit-#01 out">
    <p>TPbit #01 Two color LED</p>
    
    <h3>Details</h3>
    <p>Two color LED</p>
    <p>See <a href="https://tibbo-pi.co-works.co.jp/item/tibbit_block/two_color_led_01/#spec">SPEC Sheet</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            <p><code>no</code>: 1 or 2</p>
            <p><code>v</code>: 1:Turn on, 0:Turn off</p>
            
            <p>e.g.</p>
            <ul>
                <li>
                    Turn on the LED1<br>
                    <pre>[{no:1, v: 1}]</pre>
                </li>
                <li>
                    Turn off the LED1<br>
                    <pre>[{no:1, v: 0}]</pre>
                </li>
                <li>
                    Turn on the LED2<br>
                    <pre>[{no:2, v: 1}]</pre>
                </li>
                <li>
                    Turn on the LED1/2<br>
                    <pre>[{no:1, v: 1}, {no:2, v: 1}]</pre>
                </li>
            </ul>
        </dd>
    </dl>

</script>
