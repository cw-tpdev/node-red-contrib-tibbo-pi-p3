<script type="text/x-red" data-help-name="Tibbit-#15 out">
    <p>#15 ACソリッドステートリレー(AC260V1A)</p>

    <h3>Details</h3>
    <p>高電圧AC用ソリッドステートリレー。通常開。</p>
    <p>参照：<a href="https://tibbo-pi.co-works.co.jp/item/tibbit_block/ac_solid_state_relay_ac260v1a/#spec">SPEC Sheet</a></p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            <p>以下のオブジェクトを配列で入力</p>
            <p><code>line</code>: 制御するライン(A)</p>
            <p><code>v</code>: 1:HIGH, 0:LOW</p>
            
            <p>e.g.</p>
            <ul>
                <li>
                    Line A LOW<br>
                    <pre>[{line:'A', v: 0}]</pre>
                </li>
                <li>
                    Line A HIGH<br>
                    <pre>[{line:'A', v: 1}]</pre>
                </li>
            </ul>
        </dd>
    </dl>
</script>
