<script type="text/x-red" data-help-name="Tibbit-#05 out">
    <p>#05 RS485トランシーバ</p>

    <h3>Details</h3>
    <p>半二重RS485レベル変換ブロック。</p>
    <p>参照：<a href="https://tibbo-pi.co-works.co.jp/item/tibbit_block/rs485_transceiver/#spec">SPEC Sheet</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">buffer object</span>
        </dt>
        <dd>
            <p>機器へのOUTを入力</p>
            <p>e.g.</p><pre>Buffer.from([0x00]);</pre>
            <p>e.g.</p><pre>Buffer.from("test");</pre>

            <br>
            <p>送受信の切り替え<br>
            1:output, 0:input</p>
            <p>e.g.</p><pre>{act: 'io', v: 1}</pre>
        </dd>
    </dl>
</script>
