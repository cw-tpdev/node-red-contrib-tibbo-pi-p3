<script type="text/x-red" data-help-name="Tibbit-#42">
    <p>#42 バックアップ付きリアルタイムクロック</p>

    <h3>Details</h3>
    <p>バッテリと割り込み用出力を備えたリアルタイムクロックと不揮発性メモリ。</p>
    <p>参照：<a href="https://tibbo-pi.co-works.co.jp/item/tibbit_block/real_timeclock/#spec">SPEC Sheet</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>
            <p><code>ctrl</code>: <br>
                1: 保持している日付を取得<br>
                2: 日付をセット<br>
            </p>
            <p><code>v</code>: ctrlが2の場合、日付(yyyy/MM/dd HH:mm:ss)を指定</p>

            <p>e.g.</p>
            <ul>
                <li>
                    保持している日付を取得<br>
                    <pre>{ctrl: 1}</pre>
                </li>
                <li>
                    日付をセット<br>
                    <pre>{ctrl: 2, v: '2018/12/31 23:59:30'}</pre>
                </li>
            </ul>
        </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>
            <p>Inputsのctrlが1の場合、セットした日付</p>
            <p>Inputsのctrlが2の場合、保持している日付を出力</p>
        </dd>
    </dl>
</script>
