<script type="text/x-red" data-help-name="TPbit-#01 out">
    <p>TPbit #01 二色LED(高輝度)</p>
    
    <h3>Details</h3>
    <p>二色LED(高輝度)</p>
    <p>参照：<a href="https://tibbo-pi.co-works.co.jp/item/tibbit_block/two_color_led_01/#spec">SPEC Sheet</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            <p>以下のオブジェクトを配列で入力</p>
            <p><code>no</code>: 1 or 2</p>
            <p><code>v</code>: 1:点灯, 0:消灯</p>
            
            <p>e.g.</p>
            <ul>
                <li>
                    LED1 点灯<br>
                    <pre>[{no:1, v: 1}]</pre>
                </li>
                <li>
                    LED1 消灯<br>
                    <pre>[{no:1, v: 0}]</pre>
                </li>
                <li>
                    LED2 点灯<br>
                    <pre>[{no:2, v: 1}]</pre>
                </li>
                <li>
                    LED1/2 点灯<br>
                    <pre>[{no:1, v: 1}, {no:2, v: 1}]</pre>
                </li>
            </ul>
        </dd>
    </dl>
</script>
