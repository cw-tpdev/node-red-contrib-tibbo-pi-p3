<script type="text/x-red" data-help-name="Tibbit-#52">
    <p>#52 4ch絶縁アナログ入力(16bitADC)</p>

    <h3>Details</h3>
    <p>-10～+10V絶縁ADC。4ch、16bit分解能（有効分解能52bit以上）。</p>
    <p>参照：<a href="https://tibbo-pi.co-works.co.jp/item/tibbit_block/4ch_analog_input_16bitadc/#spec">SPEC Sheet</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            <p><code>ch</code>: 1 - 4</p>
            <p>e.g.</p><pre>[{ch: 1}]</pre>
        </dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of number</span>
        </dt>
        <dd>
            <p>配列で出力</p>
            <p>[電圧16bit値,補正値]</p>
            <p>e.g.</p><pre>[[1,2]]</pre>
        </dd>
    </dl>

</script>
