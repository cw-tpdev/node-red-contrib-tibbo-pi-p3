<script type="text/x-red" data-help-name="Tibbit-#04">
    <p>#04 フォトカプラ入力</p>

    <h3>Details</h3>

    <p>#04_1 2ch独立フォトカプラ入力(5V用抵抗内蔵)</p>
    <p>フォトカプラで分離（電源・グランドからは絶縁）された入力端子2組。2組は独立。</p>
    <p>参照：<a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_1">Tibbit Blocks</a></p>

    <p>#04_2 3chフォトカプラ入力(5V用抵抗内蔵KC)</p>
    <p>フォトカプラで分離（電源・グランドからは絶縁）された入力端子3組。3組のマイナス側は共通。</p>
    <p>参照：<a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_2">Tibbit Blocks</a></p>

    <p>#04_3 3chフォトカプラ入力(5V用抵抗内蔵AC)</p>
    <p>フォトカプラで分離（電源・グランドからは絶縁）された入力端子3組。3組のプラス側は共通。</p>
    <p>参照：<a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_3">Tibbit Blocks</a></p>

    <p>#04_4 4ch非絶縁フォトカプラ入力(5V用抵抗内蔵KC)</p>
    <p>フォトカプラで分離された入力端子3組。3組のマイナス側は共通でグランド。</p>
    <p>参照：<a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_4">Tibbit Blocks</a></p>

    <p>#04_5 2ch独立フォトカプラ入力(24V用用抵抗内蔵)</p>
    <p>フォトカプラで分離（電源・グランドからは絶縁）された24V入力端子2組。2組は独立。</p>
    <p>参照：<a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_5">Tibbit Blocks</a></p>

    <p>#04_6 3chフォトカプラ入力(24V用抵抗内蔵KC)</p>
    <p>フォトカプラで分離（電源・グランドからは絶縁）された24V入力端子3組。3組のマイナス側は共通。</p>
    <p>参照：<a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_6">Tibbit Blocks</a></p>

    <p>#04_7 3chフォトカプラ入力(24V用抵抗内蔵AC)</p>
    <p>フォトカプラで分離（電源・グランドからは絶縁）された24V入力端子3組。3組のプラス側は共通。</p>
    <p>参照：<a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_7">Tibbit Blocks</a></p>

    <p>#04_8 4ch非絶縁フォトカプラ入力(24V用抵抗内蔵KC)</p>
    <p>フォトカプラで分離された24V入力端子3組。3組のマイナス側は共通でグランド。</p>
    <p>参照：<a href="http://tibbo.com/store/tps/tibbits.html#?filter=%2304_8">Tibbit Blocks</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            IN: <code>line</code>(ライン)を指定<br>
            <p>e.g.</p><pre>[{line: 'A'}]</pre>
        </dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of number</span>
        </dt>
        <dd>
            1:HIGH, 0:LOW
            <p>配列で出力</p>
            <p>e.g.</p><pre>[1]</pre>
        </dd>
    </dl>
</script>
