<script type="text/x-red" data-help-name="Tibbit-#11 out">
    <p>#11 4chオープンコレクタ出力</p>

    <h3>Details</h3>
    <p>オープンコレクタ出力4ch。</p>
    <p>参照：<a href="https://tibbo-pi.co-works.co.jp/item/tibbit_block/4ch_open_collector_output/#spec">SPEC Sheet</a></p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            <p>以下のオブジェクトを配列で入力</p>
            <p><code>line</code>: 制御するライン(A - D)</p>
            <p><code>v</code>: 1:HIGH, 0:LOW</p>
            
            <p>e.g.</p>
            <ul>
                <li>
                    Line A LOW<br>
                    <pre>[{line:'A', v: 0}]</pre>
                </li>
                <li>
                    Line A HIGH<br>
                    <pre>[{line:'A', v: 1}]</pre>
                </li>
            </ul>
        </dd>
    </dl>
</script>
