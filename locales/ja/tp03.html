<script type="text/x-red" data-help-name="Tibbit-#03 out">
    <p>#03 2ch 30V/1Aリレー</p>

    <h3>Details</h3>
    <p>#03_1 2ch 30V/1Aリレー(1a+1a)</p>
    <p>通常開の機械式小電力用リレー2個。2個は独立。</p>
    <p>参照：<a href="https://tibbo-pi.co-works.co.jp/item/tibbit_block/2ch_30v_1a_relay_1a1a/#spec">SPEC Sheet</a></p>

    <p>#03_2 2ch 30V/1Aリレー(1c+1a)</p>
    <p>共通端子を備えた2個の機械式小電力用リレー。リレー1は通常閉、開の2端子あり。リレー2は通常開の1端子。</p>
    <p>参照：<a href="https://tibbo-pi.co-works.co.jp/item/tibbit_block/2ch_30v_1a_relay_1c1a/#spec">SPEC Sheet</a></p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array of objects</span>
        </dt>
        <dd>
            <p>以下のオブジェクトを配列で入力</p>
            <p><code>line</code>: 制御するライン(A or B)</p>
            <p><code>v</code>: 1:HIGH, 0:LOW</p>
            
            <p>e.g.</p>
            <ul>
                <li>
                    Line A LOW<br>
                    <pre>[{line:'A', v: 0}]</pre>
                </li>
                <li>
                    Line A HIGH<br>
                    <pre>[{line:'A', v: 1}]</pre>
                </li>
                <li>
                    Line B LOW<br>
                    <pre>[{line:'B', v: 0}]</pre>
                </li>
                <li>
                    Line B HIGH<br>
                    <pre>[{line:'B', v: 1}]</pre>
                </li>
            </ul>
        </dd>
    </dl>
</script>
