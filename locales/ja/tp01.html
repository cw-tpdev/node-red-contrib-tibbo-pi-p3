<script type="text/x-red" data-help-name="Tibbit-#01 out">
    <p>#01 RS232トランシーバ</p>

    <h3>Details</h3>
    <p>TX、RX、RTS、およびCTSラインのみのシンプルなRS232レベル変換ブロック。</p>
    <p>参照：<a href="https://tibbo-pi.co-works.co.jp/item/tibbit_block/rs232_transceiver/#spec">SPEC Sheet</a></p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">buffer object</span>
        </dt>
        <dd>
            <p>e.g.</p><pre>Buffer.from([0x00]);</pre>
            <p>e.g.</p><pre>Buffer.from("test");</pre>
            <p>※機器へのOUTを入力</p>
        </dd>
    </dl>
</script>
