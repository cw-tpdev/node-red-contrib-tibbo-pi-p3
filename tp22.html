<script type="text/javascript">
    RED.nodes.registerType('Tibbit-#22', {
        category: 'Tibbo‚ÄêPi',
        color: '#BEE47D',
        defaults: {
            name: { value: "" },
            tpSlot: { value: "", required: true },
            communication: { value: "TP22" },

            connectedStatus: { value: "start" },
            host: { value: "" },

            _kind: {value: "PT100"}
        },
        inputs: 1,
        outputs: 1,
        icon: "tbpi-icon.png",

        }
    });
</script>
